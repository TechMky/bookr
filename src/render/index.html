<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bookr</title>
</head>

<body>

  <header class="d-flex p-2 position-fixed w-100 shadow-sm">
    <button class="btn btn-primary mr-2 font-weight-bold" id="show-modal">+</button>
    <input type="search" id="search" placeholder="Search.." class="form-control font-weight-bold">
  </header>

  <main>
    <p id="no-items" class="position-absolute text-center text-secondary font-weight-bold w-100">No Items</p>
    <div id="items" class="items"></div>
  </main>

  <div id="modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Bookmark</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" id="url" placeholder="Enter URL" class="form-control">
        </div>
        <div class="modal-footer">
          <button  id="add-item" type="button" class="btn btn-primary">Add Item</button>
          <button id="close-modal" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
